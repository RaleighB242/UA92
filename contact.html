    <!--Contact US-->

    <section id="contactus" data-aos="flip-down">
      <div class="form-area">
        <div class="container">
          <div class="row single-form g-0">
            <div class="col-md-12 col-lg-6">
              <div class="left">
                <h2> CONTACT US </h2>
              </div>
            </div>
            <div class="col-sm-12 col-lg-6">
              <div class="right">
                <form>
                  <div class="mb-3">
                    <label for="exampleName1" class="form-label"
                      >Your Name</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="exampleInputName1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmai1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputMessage1" class="form-label"
                      >Message US</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleInputMessage1"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-danger ">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
